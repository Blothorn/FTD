<!DOCTYPE html>
<html>
  <head>
    <title>FTD Lua validator</title>
  </head>

  <body>
    <form action="/upload-script" class="form" method="POST"
	  enctype="multipart/form-data">
      <p>Script name: <input type="text" name="name"></p>
      <p>Script version: <input type="text" name="version"></p>
      <p>Id line: <input type="text" name="id-line"></p>
      <p>Body (excluding configuration section):</p>
      <p><textarea name="body" cols="80" rows="40"></textarea></p>
      <p><input type="submit"></p>
    </form>
  </body>
</html>
