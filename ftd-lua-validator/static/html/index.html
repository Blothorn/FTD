<!DOCTYPE html>
<html>
  <head>
    <title>FTD Lua validator</title>
  </head>

  <body>
    <form action="/validate-bp" class="form" method="POST"
	  enctype="multipart/form-data">
      <p><input type="file" name="bp"></p>
      <p><input type="submit"></p>
    </form>
    <h3>Limitations</h3>
    <ul>
      <li>The Lua script must be unmodified outside of the configuration section. In particular, the first or second line naming the script and its version must not be altered or anything added above it.</li>
      <li>Maximum blueprint size is 32MB.</li>
    </ul>
  </body>
</html>
